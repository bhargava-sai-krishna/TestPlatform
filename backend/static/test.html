<!DOCTYPE html>
<html>
<body>
  <h3>Test Auth APIs</h3>
  
  <label>Access Token:</label><br>
  <input id="access" type="text" placeholder="Paste access token here" size="100"><br><br>

  <label>Refresh Token:</label><br>
  <input id="refresh" type="text" placeholder="Paste refresh token here" size="100"><br><br>

  <button onclick="callMe()">Call /me</button>
  <button onclick="callRefresh()">Call /refresh</button>

  <h4>Response:</h4>
  <pre id="output"></pre>

  <script>
    function callMe() {
      const token = document.getElementById("access").value;
      fetch("http://127.0.0.1:8001/api/auth/me", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => document.getElementById("output").textContent = JSON.stringify(data, null, 2))
      .catch(err => document.getElementById("output").textContent = err);
    }

    function callRefresh() {
      const token = document.getElementById("refresh").value;
      fetch("http://127.0.0.1:8001/api/auth/refresh", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        if (data.access_token) {
          // auto-fill new access token
          document.getElementById("access").value = data.access_token;
        }
      })
      .catch(err => document.getElementById("output").textContent = err);
    }
  </script>
</body>
</html>
